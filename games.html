<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games ‚Ä¢ New Resident Yogyakarta</title>

  <link rel="stylesheet" href="styles.css" />

  <style>
    /* ===== Layout khusus Games ===== */
    .ccWrap{
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 18px 30px;
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 18px;
    }
    @media (max-width: 980px){
      .ccWrap{ grid-template-columns: 1fr; }
    }

    /* LEFT - Players */
    .ccSide{
      position: sticky;
      top: 90px;
      align-self: start;
    }
    .ccPlayers{
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(12,10,24,.55);
      overflow: hidden;
      max-height: calc(100vh - 160px);
      overflow-y: auto;
    }
    .ccPlayers .lb-item{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 14px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .ccPlayers .lb-item:last-child{ border-bottom:none; }

    /* MAIN */
    .ccCard{
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(12,10,24,.55);
      padding: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }

    .ccTopBar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom: 14px;
      gap:12px;
    }

    .ccMeta{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .ccMetaRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .tag{
      display:inline-flex;
      align-items:center;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      font-size: 12px;
      color: #fff;
      font-weight: 700;
    }

   /* === QUESTION BOX (like photo) === */
.ccQuestion{
  padding: 0;
  border-radius: 22px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.06);
  overflow: hidden;
}

/* Header kecil "PERTANYAAN" */
.ccQHeader{
  padding: 14px 18px 8px;
  text-align: center;
  font-weight: 900;
  letter-spacing: .16em;
  text-transform: uppercase;
  color: rgba(255,255,255,.70);
  font-size: 12px;
}
    .ccQTitle{
      font-weight: 800;
      color: var(--pink);
      margin-bottom: 10px;
    }
    /* Isi pertanyaan gede */
.ccQText{
  padding: 0 22px 18px;
  text-align: center;
  font-size: 26px;
  line-height: 1.35;
  white-space: pre-wrap;
  min-height: 220px; /* bikin kotaknya "gede" */
  display:flex;
  align-items:center;
  justify-content:center;
}
    /* BUZZ di tengah bawah */
.ccBuzzBar{
  padding: 14px 18px 18px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap: 12px;
  border-top: 1px solid rgba(255,255,255,.10);
}

.ccBuzzBar .muted{
  text-align:center;
}
    .ccAnswerBox{
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,.10);
    }
    .ccAnswerBox textarea{
      width:100%;
      min-height: 120px;
      border-radius: 16px;
      padding: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:#fff;
      resize: vertical;
    }

    .ccBottom{
      margin-top: 16px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.16);
      overflow: hidden;
    }

    .ccTabs{
      display:flex;
      gap:10px;
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .ccTab{
      flex:1;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color:#fff;
      cursor:pointer;
      font-weight:900;
    }
    .ccTab.active{
      background: linear-gradient(180deg, #f2a3c7, #d98ab7);
      color:#0b0a12;
    }

    .ccTabBody{
      padding: 14px;
      max-height: 260px;
      overflow-y:auto;
    }

    .ccFeed .a{
      padding: 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      margin-top: 10px;
    }

    .muted{
      color: var(--muted);
      font-size: 13px;
    }

    /* ===== Final Overlay (dibutuhkan games.js) ===== */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.72);
      backdrop-filter: blur(10px);
      display: none; /* games.js akan set ke flex */
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 4000;
    }
    .overlayBox{
      width: 100%;
      max-width: 720px;
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(12,10,24,.92);
      box-shadow: 0 28px 90px rgba(0,0,0,.7);
      padding: 18px;
    }
    .overlayHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 10px;
    }
    .iconBtn{
      width: 42px;
      height: 42px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: #fff;
      cursor: pointer;
      font-weight: 900;
    }

    /* ===== FULLSCREEN, NO PAGE SCROLL ===== */
html, body{
  height: 100%;
}
body{
  margin: 0;
  overflow: hidden;            /* ‚úÖ halaman gak scroll */
}

/* wrapper utama halaman games */
.ccWrap{
  height: 100vh;               /* ‚úÖ full layar */
  display: flex;
  flex-direction: column;
}

/* area konten di bawah header */
.ccMain{
  flex: 1;
  min-height: 0;               /* ‚úÖ penting biar child bisa scroll */
  display: flex;
  gap: 18px;
  padding: 18px;
}

/* ===== LEFT: LEADERBOARD ===== */
.ccLeft{
  width: 320px;                /* responsif: nanti pakai clamp */
  max-width: 36vw;
  min-width: 240px;
  display: flex;
  flex-direction: column;
  min-height: 0;               /* ‚úÖ penting */
}

/* card leaderboard */
.ccLbCard{
  flex: 1;
  min-height: 0;               /* ‚úÖ penting */
  display:flex;
  flex-direction: column;
}

/* hanya list leaderboard yang scroll */
#lbList{
  overflow: auto;              /* ‚úÖ leaderboard scroll */
  min-height: 0;
  padding-right: 6px;
}

/* ===== CENTER: QUESTION + TABS ===== */
.ccCenter{
  flex: 1;
  min-width: 0;
  display: flex;
  flex-direction: column;
  gap: 14px;
  min-height: 0;
}

/* Question box harus ngisi ruang atas */
.ccQuestion{
  flex: 1;                     /* ‚úÖ kotak pertanyaan membesar */
  min-height: 0;
  display:flex;
  flex-direction: column;
}

/* text pertanyaan ikut mengisi */
.ccQText{
  flex: 1;
  min-height: 0;
  display:flex;
  align-items:center;
  justify-content:center;
  padding: 0 22px 18px;
  text-align:center;
  font-size: clamp(18px, 2.4vw, 30px);  /* ‚úÖ adapt ukuran layar */
  line-height: 1.35;
  white-space: pre-wrap;
}

/* tabs bawah tetap kebaca */
.ccTabsCard{
  height: 260px;               /* ‚úÖ fix tinggi biar konsisten */
  max-height: 35vh;            /* ‚úÖ tapi tetap adapt layar kecil */
  min-height: 200px;
  display:flex;
  flex-direction: column;
  min-height: 0;
}

/* feed jawaban boleh scroll di dalam card */
#feedList{
  overflow:auto;
  min-height:0;
}

/* ===== MOBILE ===== */
@media (max-width: 900px){
  body{ overflow:auto; }       /* ‚úÖ di mobile lebih aman allow scroll */
  .ccMain{
    flex-direction: column;
    overflow:auto;
  }
  .ccLeft{
    width: 100%;
    max-width: none;
    min-width: 0;
    order: 2;
  }
  .ccCenter{ order: 1; }
  .ccTabsCard{
    height: 240px;
    max-height: 40vh;
  }
}
  </style>
</head>

<body>

  <!-- HEADER (ikut styles.css kamu) -->
  <header class="header">
    <div class="headerInner">
      <div class="brand">
        <b>New Resident</b>
        <small>Yogyakarta</small>
      </div>

      <nav class="nav">
        <a href="index.html">Beranda</a>
        <a href="confession.html">Confession</a>
        <a href="event.html">Event</a>
        <a class="active" href="games.html">Games</a>
      </nav>
    </div>
  </header>

  <div class="ccWrap">

    <!-- LEFT: Players / Leaderboard -->
    <aside class="ccSide">
      <div style="margin-bottom:10px;">
        <b>Players</b>
        <div class="muted" id="lbStatus">‚Äî</div>
      </div>
      <div class="ccPlayers" id="lbList"></div>
    </aside>

    <!-- MAIN -->
    <main>

      <!-- JOIN CARD -->
      <section class="ccCard" id="joinCard">
        <h2 style="margin:0 0 8px;">Cerdas Cermat (Live)</h2>
        <p class="muted" style="margin-bottom:14px;">Masukkan kode room dari admin dan nickname kamu.</p>

        <div style="display:flex;gap:12px;flex-wrap:wrap;">
          <input id="roomCode" placeholder="Kode Room" />
          <input id="nickname" placeholder="Nickname" />
          <button class="btn primary" id="joinBtn">Join</button>
        </div>

        <div class="muted" id="joinStatus" style="margin-top:8px;"></div>
      </section>

      <!-- GAME CARD -->
      <section class="ccCard" id="gameCard" style="display:none;">
      <div class="ccWrap">
  <!-- (header/navbar kamu tetap di atas) -->

  <div class="ccMain" id="gameCard" style="display:none;">
    <!-- LEFT -->
    <div class="ccLeft">
      <div class="card ccLbCard">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;">
          <div>
            <b>Players</b>
            <div class="muted" id="lbStatus">‚Äî</div>
          </div>
          <div class="muted" id="meTag">‚Äî</div>
        </div>
        <div style="margin-top:12px;" id="lbList"></div>
      </div>
    </div>

    <!-- CENTER -->
    <div class="ccCenter">
      <div class="ccQuestion">
        <div class="ccQHeader">PERTANYAAN</div>
        <div class="ccQText" id="qText">‚Äî</div>

        <div class="ccBuzzBar">
          <button class="btn primary" id="buzzBtn" style="min-width:140px;">BUZZ</button>
        </div>

        <div class="muted" id="buzzInfo" style="text-align:center;margin-top:-10px;margin-bottom:8px;"></div>

        <div id="answerBox" class="ccAnswerBox" style="display:none;">
          <div class="ccQTitle">Jawab Sekarang</div>
          <textarea id="answerText" placeholder="Tulis jawaban..."></textarea>
          <div style="margin-top:10px;">
            <button class="btn primary" id="sendAnswerBtn">Kirim Jawaban</button>
            <div class="muted" id="answerStatus"></div>
          </div>
        </div>
      </div>

      <div class="card ccTabsCard">
        <div class="tabs">
          <button class="tab active" type="button">JAWABAN</button>
          <button class="tab" type="button">OBROLAN</button>
        </div>

        <div class="muted" id="feedStatus" style="margin-top:8px;">‚Äî</div>
        <div id="feedList" style="margin-top:10px;"></div>
      </div>
    </div>
  </div>

  <!-- joinCard dll tetap ada -->
</div>
      </section>

    </main>

  </div>

  <!-- Final Leaderboard Overlay (dibutuhkan games.js) -->
  <div class="overlay" id="endOverlay">
    <div class="overlayBox">
      <div class="overlayHead">
        <div>
          <h2 style="margin:0;color:var(--pink);">üèÜ Leaderboard Akhir</h2>
          <div class="muted" id="finalSub">‚Äî</div>
        </div>
        <button class="iconBtn" id="closeOverlay" aria-label="Tutup">‚úï</button>
      </div>
      <div id="finalList"></div>
    </div>
  </div>

  <!-- Games Logic -->
  <script type="module" src="games.js"></script>

  <!-- Tabs -->
  <script>
    const tabs = document.querySelectorAll(".ccTab");
    const paneAnswers = document.getElementById("paneAnswers");
    const paneChat = document.getElementById("paneChat");

    tabs.forEach(t=>{
      t.addEventListener("click", ()=>{
        tabs.forEach(x=>x.classList.remove("active"));
        t.classList.add("active");

        const tab = t.getAttribute("data-tab");
        paneAnswers.style.display = (tab==="answers") ? "block" : "none";
        paneChat.style.display = (tab==="chat") ? "block" : "none";
      });
    });

    // klik background overlay untuk tutup juga
    const endOverlay = document.getElementById("endOverlay");
    endOverlay?.addEventListener("click", (e)=>{
      if (e.target === endOverlay) endOverlay.style.display = "none";
    });
  </script>

</body>
</html>
