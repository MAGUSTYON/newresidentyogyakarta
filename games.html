<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games • New Resident Yogyakarta</title>

  <link rel="stylesheet" href="styles.css" />

  <style>
    /* ===== Layout khusus Games ===== */
    .ccWrap{
      max-width: 1200px;
      margin: 24px auto;
      padding: 0 18px 30px;
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 18px;
    }

    @media (max-width: 980px){
      .ccWrap{ grid-template-columns: 1fr; }
    }

    /* LEFT - Players */
    .ccSide{
      position: sticky;
      top: 90px;
      align-self: start;
    }

    .ccPlayers{
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(12,10,24,.55);
      overflow: hidden;
      max-height: calc(100vh - 160px);
      overflow-y: auto;
    }

    .ccPlayers .lb-item{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding: 14px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    .ccPlayers .lb-item:last-child{
      border-bottom:none;
    }

    /* MAIN */
    .ccCard{
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(12,10,24,.55);
      padding: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }

    .ccTopBar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom: 14px;
      gap:12px;
    }

    .ccQuestion{
      padding: 22px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      min-height: 260px;
    }

    .ccQTitle{
      font-weight: 700;
      color: var(--pink);
      margin-bottom: 10px;
    }

    .ccQText{
      font-size: 22px;
      line-height: 1.4;
      white-space: pre-wrap;
      margin-bottom: 16px;
    }

    .ccBuzzRow{
      display:flex;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
    }

    .ccAnswerBox{
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,.10);
    }

    .ccAnswerBox textarea{
      width:100%;
      min-height: 120px;
      border-radius: 16px;
      padding: 12px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:#fff;
      resize: vertical;
    }

    .ccBottom{
      margin-top: 16px;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.16);
      overflow: hidden;
    }

    .ccTabs{
      display:flex;
      gap:10px;
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }

    .ccTab{
      flex:1;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color:#fff;
      cursor:pointer;
      font-weight:800;
    }

    .ccTab.active{
      background: linear-gradient(180deg, #f2a3c7, #d98ab7);
      color:#0b0a12;
    }

    .ccTabBody{
      padding: 14px;
      max-height: 260px;
      overflow-y:auto;
    }

    .ccFeed .a{
      padding: 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      margin-top: 10px;
    }

    .muted{
      color: var(--muted);
      font-size: 13px;
    }

  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="headerInner">
      <div class="brand">
        <b>New Resident</b>
        <small>Yogyakarta</small>
      </div>

      <nav class="nav">
        <a href="index.html">Beranda</a>
        <a href="confession.html">Confession</a>
        <a href="event.html">Event</a>
        <a class="active" href="games.html">Games</a>
      </nav>
    </div>
  </header>

  <div class="ccWrap">

    <!-- LEFT: Players (Leaderboard) -->
    <aside class="ccSide">
      <div style="margin-bottom:10px;">
        <b>Players</b>
        <div class="muted" id="lbStatus">—</div>
      </div>
      <div class="ccPlayers" id="lbList"></div>
    </aside>

    <!-- MAIN -->
    <main>

      <!-- JOIN -->
      <section class="ccCard" id="joinCard">
        <h2 style="margin:0 0 8px;">Cerdas Cermat (Live)</h2>
        <p class="muted" style="margin-bottom:14px;">
          Masukkan kode room dari admin dan nickname kamu.
        </p>

        <div style="display:flex;gap:12px;flex-wrap:wrap;">
          <input id="roomCode" placeholder="Kode Room" />
          <input id="nickname" placeholder="Nickname" />
          <button class="btn primary" id="joinBtn">Join</button>
        </div>

        <div class="muted" id="joinStatus" style="margin-top:8px;"></div>
      </section>

      <!-- GAME -->
      <section class="ccCard" id="gameCard" style="display:none;">

        <div class="ccTopBar">
          <div>
            <div class="muted">Room: <b id="roomLabel">—</b></div>
            <div id="gameStatus" class="muted">—</div>
          </div>
          <button class="btn secondary" id="leaveBtn">Keluar</button>
        </div>

        <div class="ccQuestion">
          <div class="ccQTitle">Pertanyaan</div>
          <div class="ccQText" id="qText">—</div>

          <div class="ccBuzzRow">
            <button class="btn primary" id="buzzBtn">BUZZ</button>
            <div class="muted" id="buzzInfo"></div>
          </div>

          <div id="answerBox" class="ccAnswerBox" style="display:none;">
            <div class="ccQTitle">Jawab Sekarang</div>
            <textarea id="answerText" placeholder="Tulis jawaban..."></textarea>
            <div style="margin-top:10px;">
              <button class="btn primary" id="sendAnswerBtn">Kirim Jawaban</button>
              <div class="muted" id="answerStatus"></div>
            </div>
          </div>
        </div>

        <div class="ccBottom">
          <div class="ccTabs">
            <button class="ccTab active" data-tab="answers">ANSWERS</button>
            <button class="ccTab" data-tab="chat">CHAT</button>
          </div>

          <div class="ccTabBody">
            <div id="paneAnswers">
              <div class="muted" id="feedStatus"></div>
              <div class="ccFeed" id="feedList"></div>
            </div>

            <div id="paneChat" style="display:none;">
              <div class="muted">Chat coming soon…</div>
            </div>
          </div>
        </div>

      </section>

    </main>

  </div>

  <!-- Games Logic -->
  <script type="module" src="games.js"></script>

  <script>
    const tabs = document.querySelectorAll(".ccTab");
    const paneAnswers = document.getElementById("paneAnswers");
    const paneChat = document.getElementById("paneChat");

    tabs.forEach(t=>{
      t.addEventListener("click", ()=>{
        tabs.forEach(x=>x.classList.remove("active"));
        t.classList.add("active");

        const tab = t.getAttribute("data-tab");
        paneAnswers.style.display = (tab==="answers") ? "block" : "none";
        paneChat.style.display = (tab==="chat") ? "block" : "none";
      });
    });
  </script>

</body>
</html>
