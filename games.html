<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games ‚Äî New Resident Yogyakarta</title>
    <link rel="stylesheet" href="styles.css" />
  <style>
    :root{
      --bg:#0b0c16;
      --card:rgba(255,255,255,.07);
      --stroke:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.90);
      --muted:rgba(255,255,255,.65);
      --pink:#f19bb7;
      --pink2:#e57aa0;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(241,155,183,.20), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(120,150,255,.18), transparent 60%),
        radial-gradient(900px 600px at 40% 90%, rgba(241,155,183,.12), transparent 60%),
        var(--bg);
      min-height:100vh;
    }
    .header{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(14px);
      background: rgba(5,6,12,.55);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .header-inner{
      max-width:1100px;
      margin:0 auto;
      padding:14px 18px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{line-height:1}
    .brand b{display:block; font-weight:800; letter-spacing:.2px}
    .brand small{color:var(--muted); letter-spacing:2px; font-size:11px}
    .nav{display:flex; gap:10px; flex-wrap:wrap; justify-content:flex-end}
    .pill{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 14px; border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color:var(--text); text-decoration:none; font-weight:700; font-size:13px;
    }
    .pill.active{background: linear-gradient(180deg, rgba(241,155,183,.95), rgba(229,122,160,.90)); color:#160712; border-color:transparent}
    .wrap{max-width:1100px; margin:22px auto; padding:0 18px;}
    .card{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }
    .grid{
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap:16px;
      align-items:start;
    }
    @media (max-width: 900px){
      .grid{grid-template-columns: 1fr;}
    }
    h2{margin:0 0 10px; font-size:22px}
    .muted{color:var(--muted)}
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    input, textarea{
      width:100%;
      border-radius:14px;
      padding:12px 12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color:var(--text);
      outline:none;
    }
    textarea{min-height:120px; resize:vertical}
    .btn{
      border:0; cursor:pointer;
      padding:11px 14px;
      border-radius:999px;
      font-weight:800;
      color:#160712;
      background: linear-gradient(180deg, rgba(241,155,183,.95), rgba(229,122,160,.90));
    }
    .btn.ghost{
      background: rgba(255,255,255,.08);
      color:var(--text);
      border:1px solid rgba(255,255,255,.12);
    }
    .btn:disabled{opacity:.55; cursor:not-allowed}
    .leaderboard-mini{
      position:sticky; top:86px;
      padding:16px;
    }
    .lb-item{
      display:flex; justify-content:space-between; gap:10px;
      padding:10px 10px; border-radius:14px;
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.08);
      margin-top:10px;
    }
    .tag{
      display:inline-flex; padding:6px 10px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:999px;
      background: rgba(255,255,255,.06);
      font-weight:700; font-size:12px;
    }
    .split{
      display:grid; grid-template-columns:1fr 1fr; gap:10px;
    }
    @media (max-width: 520px){ .split{grid-template-columns:1fr;} }
    .hr{height:1px; background: rgba(255,255,255,.10); margin:14px 0}
    .answers .a{
      margin-top:10px;
      padding:12px;
      border-radius:14px;
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.08);
    }
    .verdict{
      font-weight:900;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.08);
      font-size:12px;
    }
    .overlay{
      position:fixed; inset:0; z-index:999;
      display:none;
      align-items:center; justify-content:center;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      padding:18px;
    }
    .overlay .modal{
      width:min(760px, 100%);
      border-radius:22px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(10,10,18,.88);
      box-shadow: 0 30px 120px rgba(0,0,0,.55);
      padding:18px;
    }
    .modal h2{font-size:26px}
  </style>
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <div class="brand">
        <b>New Resident</b>
        <small>YOGYAKARTA</small>
      </div>
      <nav class="nav">
        <a class="pill" href="./index.html">Beranda</a>
        <a class="pill" href="./confession.html">Confession</a>
        <a class="pill" href="./event.html">Event</a>
        <a class="pill active" href="./games.html">Games</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="grid">
      <!-- LEFT -->
      <section class="card" id="joinCard">
        <h2>Cerdas Cermat (Live)</h2>
        <p class="muted">Masukkan kode room dari admin dan nickname kamu.</p>

        <div class="split" style="margin-top:10px;">
          <div>
            <div class="muted" style="margin:0 0 6px;">Kode Room</div>
            <input id="roomCode" placeholder="contoh: V8BXA9" />
          </div>
          <div>
            <div class="muted" style="margin:0 0 6px;">Nickname</div>
            <input id="nickname" placeholder="nama kamu" />
          </div>
        </div>

        <div class="row" style="margin-top:12px;">
          <button class="btn" id="joinBtn">Join</button>
          <span class="muted" id="joinStatus"></span>
        </div>
      </section>

      <section class="card" id="gameCard" style="display:none;">
       <!-- DALAM #gameCard -->
<div class="ccWrap ccWrap--kahoot">

  <!-- LEFT: Players = Leaderboard -->
  <aside class="ccSide">
    <div class="ccPanelHead">
      <div>
        <b>Players</b>
        <div class="muted" id="lbStatus">‚Äî</div>
      </div>
      <div class="ccMe" id="meTag">‚Äî</div>
    </div>

    <div class="ccPlayers" id="lbList"></div>
  </aside>

  <!-- CENTER: Main (lebih gede) -->
  <main class="ccMain">
    <!-- JOIN CARD -->
    <section class="ccCard" id="joinCard">
      <!-- ‚Ä¶ sama seperti sebelumnya ‚Ä¶ -->
    </section>

    <!-- GAME CARD -->
    <section class="ccCard ccCard--big" id="gameCard" style="display:none;">
      <div class="ccTopBar">
        <div>
          <div class="muted">Room: <b id="roomLabel">‚Äî</b></div>
          <div id="gameStatus" class="muted">‚Äî</div>
        </div>
        <button class="btn secondary" id="leaveBtn" type="button">Keluar</button>
      </div>

      <!-- KARTU SOAL BESAR -->
      <div class="ccQuestion ccQuestion--big">
        <div class="ccQTitle">Pertanyaan</div>
        <div class="ccQText ccQText--big" id="qText">‚Äî</div>

        <div class="ccBuzzRow">
          <button class="btn primary" id="buzzBtn" type="button">BUZZ</button>
          <div class="muted" id="buzzInfo"></div>
        </div>

        <div id="answerBox" class="ccAnswerBox" style="display:none;">
          <div class="ccQTitle">Jawab sekarang</div>
          <textarea id="answerText" placeholder="Tulis jawaban..." rows="4"></textarea>
          <div class="ccActions" style="margin-top:10px;">
            <button class="btn primary" id="sendAnswerBtn" type="button">Kirim Jawaban</button>
            <small id="answerStatus" class="muted"></small>
          </div>
        </div>
      </div>

      <!-- BOTTOM: Answers/Chat -->
      <div class="ccBottom">
        <div class="ccTabs">
          <button class="ccTab active" type="button" data-tab="answers">ANSWERS</button>
          <button class="ccTab" type="button" data-tab="chat">CHAT</button>
        </div>

        <div class="ccTabBody">
          <div class="ccTabPane" id="paneAnswers">
            <div class="muted" id="feedStatus"></div>
            <div class="ccFeed" id="feedList"></div>
          </div>

          <div class="ccTabPane" id="paneChat" style="display:none;">
            <div class="muted">Chat coming soon‚Ä¶</div>
            <input class="ccChatInput" placeholder="Chat here..." disabled />
          </div>
        </div>
      </div>

    </section>
  </main>
</div>
      </section>

  <div class="overlay" id="endOverlay">
    <div class="modal">
      <h2>üèÜ Leaderboard Akhir</h2>
      <p class="muted" id="finalSub"></p>
      <div id="finalList" style="margin-top:12px;"></div>
      <div class="row" style="margin-top:14px; justify-content:flex-end;">
        <button class="btn ghost" id="closeOverlay">Tutup</button>
      </div>
    </div>
  </div>

  <script type="module" src="./games.js"></script>
</body>
</html>
