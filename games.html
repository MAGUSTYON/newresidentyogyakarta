<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games ‚Ä¢ Cerdas Cermat</title>

  <!-- CSS lama kamu (biar warna/tema tetap sama) -->
  <link rel="stylesheet" href="styles.css" />
  <!-- CSS layout baru -->
  <link rel="stylesheet" href="games.css" />
</head>

<body>

  <!-- HEADER (biar sama kayak halaman lain) -->
  <header class="cc-header">
    <div class="cc-brand">
      <b>New Resident</b>
      <small>Yogyakarta</small>
    </div>

    <nav class="cc-nav">
      <a href="index.html">Beranda</a>
      <a href="confession.html">Confession</a>
      <a href="event.html">Event</a>
      <a class="active" href="games.html">Games</a>
    </nav>
  </header>

  <!-- JOIN CARD -->
  <section id="joinCard" class="cc-joinWrap">
    <div class="cc-card cc-joinCard">
      <h2 class="cc-title">Cerdas Cermat (Live)</h2>
      <p class="cc-sub">Masukkan kode room dari admin dan nickname kamu.</p>

      <div class="cc-joinGrid">
        <div class="cc-field">
          <label>Kode Room</label>
          <input id="roomCode" placeholder="ABCDE1" autocomplete="off" />
        </div>

        <div class="cc-field">
          <label>Nickname</label>
          <input id="nickname" placeholder="nama kamu" autocomplete="off" />
        </div>

        <button id="joinBtn" class="cc-btn cc-btnPrimary" type="button">Join</button>
      </div>

      <div id="joinStatus" class="cc-status"></div>
    </div>
  </section>

  <!-- GAME CARD -->
  <section id="gameCard" class="cc-gameWrap" style="display:none;">
    <div class="cc-shell">

      <!-- LEFT: LEADERBOARD -->
      <aside class="cc-side">
        <div class="cc-card cc-sideCard">
          <div class="cc-sideHeader">
            <div>
              <h3 class="cc-sideTitle">Leaderboard</h3>
              <div id="lbStatus" class="cc-muted">‚Äî</div>
            </div>
            <div class="cc-meTag" id="meTag">‚Äî</div>
          </div>

          <!-- SCROLL AREA: cuma ini yang scroll -->
          <div class="cc-sideList" id="lbList">
            <div class="cc-muted">Belum ada peserta.</div>
          </div>
        </div>
      </aside>

      <!-- CENTER -->
      <main class="cc-main">

        <!-- TOP: QUESTION + BUZZ -->
        <div class="cc-card cc-questionCard">
          <div class="cc-roomRow">
            <div class="cc-roomInfo">
              <div class="cc-roomCode">
                Room: <span id="roomLabel">-</span>
              </div>
              <div id="gameStatus" class="cc-muted">‚Äî</div>
            </div>

            <button id="leaveBtn" class="cc-btn cc-btnGhost" type="button">Keluar</button>
          </div>

          <div class="cc-questionCenter">
            <div class="cc-qLabel">PERTANYAAN</div>
            <div id="qText" class="cc-qText">‚Äî</div>

            <button id="buzzBtn" class="cc-btn cc-btnBuzz" type="button">BUZZ</button>
            <div id="buzzInfo" class="cc-status cc-statusCenter"></div>
          </div>
        </div>

        <!-- BOTTOM: ANSWERS + CHAT -->
        <div class="cc-card cc-bottomCard">
          <div class="cc-tabs">
            <button class="cc-tab active" type="button" data-tab="answers">JAWABAN</button>
            <button class="cc-tab" type="button" data-tab="chat">OBROLAN</button>
          </div>

          <div class="cc-panels">

            <!-- ANSWERS PANEL -->
            <section class="cc-panel active" data-panel="answers">
              <!-- answerBox (muncul setelah menang buzz) -->
              <div id="answerBox" class="cc-answerBox" style="display:none;">
                <label class="cc-answerLabel">Jawab sekarang</label>
                <textarea id="answerText" class="cc-answerInput" placeholder="Tulis jawaban..."></textarea>
                <div class="cc-answerRow">
                  <button id="sendAnswerBtn" class="cc-btn cc-btnPrimary" type="button">Kirim Jawaban</button>
                  <div id="answerStatus" class="cc-status"></div>
                </div>
              </div>

              <div class="cc-feedHead">
                <div id="feedStatus" class="cc-muted">‚Äî</div>
              </div>

              <div id="feedList" class="cc-feedList">
                <div class="cc-muted">Belum ada jawaban.</div>
              </div>
            </section>

            <!-- CHAT PANEL (placeholder dulu, sesuai request kamu) -->
            <section class="cc-panel" data-panel="chat">
              <div class="cc-chatBox">
                <div class="cc-muted">Chat coming soon‚Ä¶</div>
              </div>
            </section>

          </div>
        </div>

      </main>
    </div>

    <!-- FINAL OVERLAY (winner muncul saat admin end game) -->
    <div id="endOverlay" class="cc-overlay" style="display:none;">
      <div class="cc-overlayBox">
        <div class="cc-overlayHead">
          <h2 class="cc-overlayTitle">üèÜ Final Leaderboard</h2>
          <button id="closeOverlay" class="cc-btn cc-btnGhost" type="button">Tutup</button>
        </div>
        <div id="finalSub" class="cc-muted"></div>
        <div id="finalList" class="cc-finalList"></div>
      </div>
    </div>

  </section>

  <!-- Tabs switch (pure UI, gak ganggu games.js kamu) -->
  <script>
    document.addEventListener("click", (e) => {
      const btn = e.target.closest(".cc-tab");
      if (!btn) return;

      const tab = btn.getAttribute("data-tab");
      document.querySelectorAll(".cc-tab").forEach(x => x.classList.toggle("active", x === btn));
      document.querySelectorAll(".cc-panel").forEach(p => {
        p.classList.toggle("active", p.getAttribute("data-panel") === tab);
      });
    });
  </script>

  <!-- IMPORTANT: pastikan ini bener file JS kamu (bukan ke-load HTML 404) -->
  <script type="module" src="games.js"></script>
</body>
</html>
