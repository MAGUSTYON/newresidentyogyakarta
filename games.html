<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games • New Resident Yogyakarta</title>

  <link rel="stylesheet" href="styles.css" />
  <!-- tambahan layout khusus games -->
  <link rel="stylesheet" href="games-ui.css" />
</head>

<body>
  <!-- Header kamu (biarin pakai styles.css lama) -->
  <header class="header">
    <div class="headerInner">
      <div class="brand">
        <b>New Resident</b>
        <small>Yogyakarta</small>
      </div>

      <nav class="nav">
        <a href="index.html">Beranda</a>
        <a href="confession.html">Confession</a>
        <a href="event.html">Event</a>
        <a class="active" href="games.html">Games</a>
      </nav>
    </div>
  </header>

  <main class="g-wrap">
    <!-- JOIN CARD -->
    <section id="joinCard" class="g-card g-join">
      <h2 class="g-title">Cerdas Cermat (Live)</h2>
      <p class="g-muted">Masukkan kode room dari admin dan nickname kamu.</p>

      <div class="g-joinRow">
        <div>
          <label class="g-label">Kode Room</label>
          <input id="roomCode" class="g-input" placeholder="ABC123" />
        </div>
        <div>
          <label class="g-label">Nickname</label>
          <input id="nickname" class="g-input" placeholder="yon" />
        </div>
      </div>

      <button id="joinBtn" class="btn" type="button" style="margin-top:12px;">Join</button>
      <div id="joinStatus" class="g-muted" style="margin-top:10px;"></div>
    </section>

    <!-- GAME CARD -->
    <section id="gameCard" class="g-grid" style="display:none;">
      <!-- LEFT: Leaderboard -->
      <aside class="g-left g-card">
        <div class="g-leftHead">
          <div>
            <div class="g-leftTitle">Players</div>
            <div id="lbStatus" class="g-muted">—</div>
          </div>
          <div id="meTag" class="g-meTag">—</div>
        </div>

        <!-- ini yang boleh scroll -->
        <div id="lbList" class="g-leftList"></div>
      </aside>

      <!-- CENTER -->
      <section class="g-center">
        <!-- Question panel -->
        <div class="g-card g-qCard">
          <div class="g-qTop">
            <div>
              <div class="g-muted">Room: <b id="roomLabel">-</b></div>
              <div id="gameStatus" class="g-muted">—</div>
            </div>
            <button id="leaveBtn" class="btn secondary" type="button">Keluar</button>
          </div>

          <div class="g-qTitle">PERTANYAAN</div>
          <div id="qText" class="g-qText">—</div>

          <button id="buzzBtn" class="btn g-buzz" type="button" disabled>BUZZ</button>
          <div id="buzzInfo" class="g-muted" style="margin-top:10px;"></div>
        </div>

        <!-- Bottom: Tabs + content -->
        <div class="g-card g-bottom">
          <!-- TAB BAR (nempel ke box bawah) -->
          <div class="g-tabs">
            <button id="tabJawaban" class="g-tab is-active" type="button">JAWABAN</button>
            <button id="tabObrolan" class="g-tab" type="button" aria-disabled="true">OBROLAN</button>
          </div>

          <div class="g-panels">
            <!-- Panel Jawaban -->
            <div id="panelJawaban" class="g-panel is-active">
              <div id="answerBox" style="display:none;">
                <div class="g-panelTitle">Jawab sekarang</div>
                <textarea id="answerText" class="g-textarea" placeholder="Tulis jawaban..."></textarea>
                <button id="sendAnswerBtn" class="btn" type="button" style="margin-top:10px;">Kirim Jawaban</button>
                <div id="answerStatus" class="g-muted" style="margin-top:8px;"></div>
              </div>

              <div class="g-panelTitle" style="margin-top:12px;">Feed Jawaban</div>
              <div id="feedStatus" class="g-muted" style="margin-top:6px;"></div>
              <div id="feedList" class="g-feed"></div>
            </div>

            <!-- Panel Obrolan (placeholder, disabled sampai menang buzz) -->
            <div id="panelObrolan" class="g-panel">
              <div class="g-muted">Chat coming soon...</div>
              <div class="g-muted" style="margin-top:8px;">(Tab ini baru bisa dibuka kalau kamu menang buzz)</div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>

  <!-- Overlay akhir game (tetap sesuai games.js kamu) -->
  <div id="endOverlay" class="g-overlay" style="display:none;">
    <div class="g-overlayBox">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;">
        <h2 style="margin:0;">Leaderboard Akhir</h2>
        <button id="closeOverlay" class="btn secondary" type="button">Tutup</button>
      </div>
      <div id="finalSub" class="g-muted" style="margin-top:8px;"></div>
      <div id="finalList" style="margin-top:10px;"></div>
    </div>
  </div>

  <script type="module" src="games.js"></script>
</body>
</html>
