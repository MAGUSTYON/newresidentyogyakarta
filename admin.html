<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel â€¢ New Resident Yogyakarta</title>

  <link rel="stylesheet" href="./styles.css" />

  <style>
    .wrap{
      max-width: 1000px;
      margin: 0 auto;
      padding: 24px 16px 60px;
    }
    #loginSection{ position: relative; z-index: 10; }
    #loginBtn{ pointer-events: auto; }
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
    }
    @media (min-width:900px){
      .grid{ grid-template-columns:1fr 1fr; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- LOGIN -->
    <div id="loginSection" class="card">
      <h2>Admin Login</h2>
      <div class="row">
        <input id="email" placeholder="Email admin" autocomplete="username" />
        <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
        <button id="loginBtn" type="button" class="btn">Login</button>
        <small id="loginStatus"></small>
      </div>
    </div>

    <!-- ADMIN PANEL -->
    <div id="adminPanel" style="display:none;">

      <div class="card" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
        <h2 style="margin:0;">Admin Panel</h2>
        <button id="logoutBtn" type="button" class="btn secondary">Logout</button>
      </div>

      <div class="grid">

        <!-- CONFESSIONS -->
        <div class="card">
          <div style="display:flex;justify-content:space-between;align-items:center;">
            <h3 style="margin:0;">Confessions</h3>
            <button id="refreshConfBtn" class="btn secondary">Refresh</button>
          </div>
          <div id="confessionsList" class="list" style="margin-top:12px;"></div>
        </div>

        <!-- EVENTS -->
        <div class="card">
          <h3>Tambah Event</h3>

          <div class="row">
            <input id="eventTitle" placeholder="Judul event" />
            <div class="grid2">
              <input id="eventStart" type="date" />
              <input id="eventEnd" type="date" />
            </div>
            <textarea id="eventDesc" placeholder="Deskripsi event"></textarea>
            <input id="eventBanner" type="file" accept="image/*" />
            <button id="createEventBtn" class="btn">Tambah Event</button>
            <small id="eventStatus"></small>
          </div>

          <hr/>

          <h3>Daftar Event</h3>
          <div id="eventsList" class="list"></div>
        </div>

      </div>
    </div>

  </div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
