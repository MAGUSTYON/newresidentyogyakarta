<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confession ‚Ä¢ New Resident Yogyakarta</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <!-- STICKY HEADER -->
 <header class="siteHeader">
  <div class="headerWrap">
    <div class="logoBlock">
      <div class="logoTitle">New Resident</div>
      <div class="logoSub">YOGYAKARTA</div>
    </div>

    <nav class="pillNav">
      <a class="pill" href="./index.html">Beranda</a>
      <a class="pill active" href="./confession.html">Confession</a>
      <a class="pill" href="./event.html">Event</a>
      <a class="pill" href="./profil.html">Profil</a>
    </nav>
  </div>
</header>


  <!-- PAGE CONTENT -->
  <main class="mainContent">
    <p class="kicker">NEW RESIDENT YOGYAKARTA</p>
    <h1 class="title">Confession</h1>
    <p class="sub">Baca semua confession. Klik tombol ‚úçÔ∏è untuk menulis.</p>

    <div class="hr"></div>

    <!-- LIST -->
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;">
        <h2 style="margin:0;">üí¨ Semua Confession</h2>
        <button id="refreshBtn" class="btn secondary" type="button">Refresh</button>
      </div>
      <div id="list" class="list" style="margin-top:14px;"></div>
    </div>

    <!-- FLOATING BUTTON -->
    <button id="openForm" class="fab" type="button" title="Tulis Confession">‚úçÔ∏è</button>

    <!-- MODAL FORM -->
    <div id="modal" class="modal hidden">
      <div class="modalCard">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:10px;">
          <h2 style="margin:0;">Tulis Confession</h2>
          <button id="closeForm" class="btn secondary" type="button">‚úï</button>
        </div>

        <div class="row" style="margin-top:12px;">
          <input id="name" placeholder="Nama (optional) ‚Äî kosong = Anonim" />
          <input id="spotify_url" placeholder="Link Lagu Spotify (optional)" />
          <textarea id="message" placeholder="Message (wajib)"></textarea>
          <textarea id="impression" placeholder="Impression (optional)"></textarea>

          <button id="sendBtn" class="btn primary" type="button">Kirim</button>
          <small id="status"></small>
        </div>
      </div>
    </div>

  </main>

  <script type="module" src="./confession.js"></script>

  <!-- UI modal (tanpa ganggu confession.js) -->
  <script>
    const modal = document.getElementById("modal");
    document.getElementById("openForm").onclick = () => modal.classList.remove("hidden");
    document.getElementById("closeForm").onclick = () => modal.classList.add("hidden");
    modal.addEventListener("click", (e) => { if(e.target === modal) modal.classList.add("hidden"); });
  </script>

</body>
</html>
